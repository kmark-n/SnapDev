<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="todo-app">
        <!-- Input Section -->
        <section id="input-section" class="input-section">
            <input type="text" id="new-task-input" placeholder="What needs to be done?" />
            <button id="add-task-btn">Add</button>
        </section>

        <!-- Task List -->
        <ul id="task-list" class="task-list"></ul>

        <!-- Filter Controls -->
        <div id="filter-controls" class="filter-controls">
            <button data-filter="all" class="filter-btn active">All</button>
            <button data-filter="active" class="filter-btn">Active</button>
            <button data-filter="completed" class="filter-btn">Completed</button>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <button id="clear-completed-btn" class="clear-completed-btn">Clear Completed</button>
        </footer>
    </div>
</body>
</html>
